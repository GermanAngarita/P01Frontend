<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!-- Espacio para el menu -->
      <div class="card">
        <div class="card-body text-center">
          <i class="fas fa-user fa-3x"></i>
          <br>
          <strong class="text-uppercase text-small">
            {{user.name +' '+ user.last_name}}
          </strong> <br>
          <small>{{user.email}}</small>
        </div>
      </div>
      <br>
      <div class="list-group">
        <a  class="list-group-item list-group-item-action" routerLinkActive="active" routerLink="list" >
          <i class="fas fa-sliders-h"></i> Listado servicios
        </a>
        <a  class="list-group-item list-group-item-action" routerLinkActive="active" routerLink="config" >
          <i class="fas fa-sliders-h"></i> Crear servicios
        </a>
      </div>
  
    </div>
    <div class="col-md-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
