<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!-- Espacio para el menu -->
      <div class="card">
        <div class="card-body text-center">
          <i class="fas fa-user-tie fa-3x"></i>
          <br>
          <span class="text-uppercase text-small">
            <strong> {{user.name +' '+ user.last_name}} </strong>
          </span> <br>
          <small>{{user.email}}</small><br>
          <small class="text-capitalize">{{user.role}}</small>
        </div>
      </div>
      <br>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action" routerLinkActive="active" routerLink="accountConfi" (click)="goTo('dashboard/accountConfi')" >
          <i class="fas fa-building"></i> Cuentas
        </a>
        <a href="#" class="list-group-item list-group-item-action" routerLinkActive="active" routerLink="plansConfi" (click)="goTo('dashboard/plansConfi')" >
          <i class="fas fa-money-bill"></i> Planes
        </a>
        <a href="#" class="list-group-item list-group-item-action" routerLinkActive="active" routerLink="centersConfi" (click)="goTo('dashboard/centersConfi')">
          <i class="fas fa-home"></i> Centros de Servicio
        </a>
        <a href="#" class="list-group-item list-group-item-action" routerLinkActive="active" routerLink="supplyConfi" (click)="goTo('dashboard/supplyConfi')">
          <i class="fas fa-barcode"></i> Insumos Referencias
        </a>
      </div>
    </div>
    <div class="col-md-10">
      <div class="card-columns">
        <div class="card">
          <div class="card-body">
            <h3 class="display-4">
              12
            </h3>
            <p>Cuentas totales</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h3 class="display-4">
              30
            </h3>
            <p>Centros de Servicio activos</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h3 class="display-4">
              3500
            </h3>
            <p>Registros Mensuales</p>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
